<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Movie Details</h1>
  </header>
  <main class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img id="movie-image" src="" class="img-fluid" alt="Movie Image">
      </div>
      <div class="col-md-6">
        <h2 id="movie-title"></h2>
        <p id="movie-description"></p>
        <h4>Rating: <span id="movie-rating" class="text-warning"></span></h4>
        <div id="star-rating" class="mb-3"></div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Movie Webpage. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const title = params.get('title');
      const description = params.get('description');
      const image = params.get('image');
      const rating = parseFloat(params.get('rating'));

      document.getElementById('movie-title').textContent = title;
      document.getElementById('movie-description').textContent = description;
      document.getElementById('movie-image').src = image;
      document.getElementById('movie-rating').textContent = rating;

      const starRatingContainer = document.getElementById('star-rating');
      const fullStars = Math.floor(rating / 2); // Convert to a 5-star scale
      const halfStar = (rating % 2) >= 1;

      for (let i = 0; i < fullStars; i++) {
        const star = document.createElement('span');
        star.className = 'fa fa-star';
        starRatingContainer.appendChild(star);
      }

      if (halfStar) {
        const star = document.createElement('span');
        star.className = 'fa fa-star-half-alt';
        starRatingContainer.appendChild(star);
      }

      for (let i = fullStars + (halfStar ? 1 : 0); i < 5; i++) {
        const star = document.createElement('span');
        star.className = 'fa fa-star-o';
        starRatingContainer.appendChild(star);
      }
    });
  </script>
</body>
</html>
